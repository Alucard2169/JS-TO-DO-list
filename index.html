<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <title>To-Do-list | Alucard2169</title>
    <link href="images/favicon-32x32.png" rel="icon">
</head>

<body>
    <header>
        <div class="upper-bar">
            <h1 class="site-logo">TODO</h1>
            <label for="theme" class="themeBtn">
                <img src="images/icon-moon.svg" alt="light" class="theme">
                <input type="checkbox" id="theme">
            </label>
        </div>
    </header>

    <main>
        <div class="inputField">
            <label for="newTask" class="circle">
            </label>
            <input type="text" id="newTask" placeholder="Create a new todo...">
        </div>

        <div class="tasks-list">
            <ul class="list"></ul>


            <div class="stats">
                <p><span class="num">1</span> items left</p>
                <button class="compcls">Clear Completed</button>
            </div>
        </div>


        <div class="filter">
            <div>
                <input type="radio" id="all" value = "all" name="filter" checked>
                <label for="all" class="all">All</label>
            </div>
            <div>
                <input type="radio" id="active" value = 'active' name="filter">
                <label for="active" class="active">Active</label>
            </div>
            <div>
                <input type="radio" id="completeFil" value = 'complete' name="filter">
                <label for="completeFil" class="complete">Completed</label>
            </div>
        </div>
    </main>
    
    <script type="module" src="./src/app.js" ></script>
</body>

</html>
